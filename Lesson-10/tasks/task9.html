<body>
	<h1>
		Задача №9
	</h1>
	<p>
		Підрахувати суму цін, що більше за 1000
	</p>
	<hr>
	<script>

		function getRandomArr(maxPrice, numberPrices) {
			let arrPrice = []
			for (let i = 0; i < numberPrices; i++) {
				let randomNumber = 1 + Math.floor(Math.random() * maxPrice)
				arrPrice.push(randomNumber)
			}
			return arrPrice
		}
		let resultArr = getRandomArr(10000, 10)
		console.log(resultArr)

		let sumPricesMore1000 = resultArr.reduce((prev, el) => (el > 1000 ? prev + el : prev), 0)
		console.log(sumPricesMore1000)

	</script>
