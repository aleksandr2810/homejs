	</p>
	<hr>
	<script>

		function getRandomArr(maxPrice, numberPrices) {
			let arrPrice = []
			for (let i = 0; i < numberPrices; i++) {
				let randomNumber = 1 + Math.floor(Math.random() * maxPrice)
				arrPrice.push(randomNumber)
			}
			return arrPrice
		}
		let resultArr = getRandomArr(10000, 10)
		console.log(resultArr)

		let maxPrice = Math.max(...resultArr)
		console.log(maxPrice)

		let arrPricePercent = resultArr.map(el => el = el / (maxPrice / 100))
		arrPricePercent.forEach((el, index, baseArr) => baseArr[index] = Math.ceil(el))
		console.log(arrPricePercent)

	</script>
