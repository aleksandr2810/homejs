	<h1>

	</h1>
	<p>
		Підрахувати кількість змін цін
	</p>
	<hr>
	<script>

		function getRandomArr(maxPrice, numberPrices) {
			let arrPrice = []
			for (let i = 0; i < numberPrices; i++) {
				let randomNumber = 1 + Math.floor(Math.random() * maxPrice)
				arrPrice.push(randomNumber)
			}
			return arrPrice
		}
		let resultArr = getRandomArr(10000, 10)
		console.log(resultArr)

		const numberPriceChanges = resultArr.reduce((prev, el, index, baseArr) => (
			(baseArr[index] !== baseArr[index + 1] ? prev + 1 : prev)), 0)
		console.log(numberPriceChanges)

	</script>
