	<h1>
		Задача №2
	</h1>
	<p>
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
		Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
	</p>
	<hr>
	<script>

		function getRandomArr(maxPrice, numberPrices) {
			let arrPrice = []
			for (let i = 0; i < numberPrices; i++) {
				let randomNumber = 1 + Math.floor(Math.random() * maxPrice)
				arrPrice.push(randomNumber)
			}
			return arrPrice
		}

		let resultArr = getRandomArr(10000, 10)
		console.log(resultArr)

		let newArrMore1000 = resultArr.filter(el => el > 1000)
		console.log(newArrMore1000);

		let indexPrice = newArrMore1000.map(el => newArrMore1000.indexOf(el))

		console.log(indexPrice)

	</script>
