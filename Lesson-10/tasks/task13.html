<body>
	<h1>
		Задача №13
	</h1>
	<p>
		Знайти індекс останньої ціни, що більше за 1000
	</p>
	<hr>
	<script>

		function getRandomArr(maxPrice, numberPrices) {
			let arrPrice = []
			for (let i = 0; i < numberPrices; i++) {
				let randomNumber = 1 + Math.floor(Math.random() * maxPrice)
				arrPrice.push(randomNumber)
			}
			return arrPrice
		}
		let resultArr = getRandomArr(10000, 10)
		console.log(resultArr)

		let lastPriceMore1000 = resultArr.reverse().find(el => el > 1000)
		let indexLastPriceMore1000 = resultArr.reverse().indexOf(lastPriceMore1000)
		console.log(indexLastPriceMore1000)
	</script>
