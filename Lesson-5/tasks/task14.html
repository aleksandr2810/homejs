<!DOCTYPE html>

<head>

</head>

<body>
	<h1>
		Задача №14
	</h1>
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
		поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
		ввести).
	</p>
	<hr>
	<script>

		const needToPaySum = parseInt(prompt('Введіть скільки потрібно сплати'))
		alert(`Вам потрібно сплатити ${needToPaySum} грн`)
		let totalSumUser = 0

		do {
			let userPaidSum = parseInt(prompt('Введіть суму яку сплачуете'))
			totalSumUser = totalSumUser + userPaidSum
			let leftToPay = needToPaySum - totalSumUser
			if (totalSumUser < needToPaySum)
				alert(`Вам потрібно ще оплатити ${leftToPay} грн`)
		}
		while (totalSumUser < needToPaySum)

		document.write(`Ви все оплатили : ${needToPaySum} грн`)
	</script>
</body>

</html>
