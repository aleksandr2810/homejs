<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
</head>

<body>
	<h1>
		Задача №1
	</h1>
	<p>
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем.
	</p>
	<hr>
	<script>
		
		const numberOfRandomNumbers = parseInt(prompt('Введіть кількість випадкових чисел'))

		document.write(`<ul>`)
		for (let i = 0; i < numberOfRandomNumbers; i++) {
			let randomNumbers = 1 + Math.floor(Math.random() * 100)
			document.write(`<li>${randomNumbers}</li>`)
		}
		document.write(`</ul>`)
	</script>
</body>

</html>
