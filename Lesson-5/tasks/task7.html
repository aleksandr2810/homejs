<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task7</title>
</head>

<body>
	<h1>
		Задача №7
	</h1>
	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:
	</p>
	<hr>
	<script>

		const N = parseInt(prompt('Введите кількість абзаців'))

		for (let i = 1; i <= N; i++) {
			document.write(`
		   <h1>Заголовок ${i}</h1>
			`)
			for (let y = 1; y <= i; y++) {
				document.write(`<p>Розділ ${i} , Параграф ${y}</p>`)
			}
			document.write(`<hr>`)
		}

	</script>
</body>

</html>
