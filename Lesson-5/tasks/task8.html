<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task8</title>
</head>

<body>
	<h1>
		Задача №8
	</h1>
	<p>
		Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm)
	</p>
	<hr>
	<script>

		let userSpecifiedNumber
		const confirmDesire = confirm(' Хочете загадати число, щоб комп’ютер його вгадав?')
		
		if (confirmDesire) {
			userSpecifiedNumber = parseInt(prompt('Загадай число от 1 до 5'))
		} else {
			document.write(`Що ж , не проблема!`)
		}

		for (let i = 0; i < 3; i++) {
			const randNum = 1 + Math.floor(Math.random() * 5)
			if (userSpecifiedNumber === randNum) {
				document.write(`Комп’ютер вгадав число , оно ${randNum}`)
				break
			}
		}
		
	</script>
</body>

</html>
