<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task5</title>
</head>

<body>
	<h1>
		Задача №5
	</h1>
	<p>
		Вивести таблицю 3 рядків і 3 стовпців
	</p>
	<hr>
	<script>

		document.write(`
		   <table border="2px">
			`)
		let counter = 1
		for (let i = 0; i < 3; i++) {
			document.write(`<tr>`)
			for (let y = 1; y <= 3; y++) {
				document.write(`<td>${counter}</td>`)
				counter += 1
			}
			document.write(`</tr>`)
		}
		document.write(`
		   </table>
			`)

	</script>
</body>

</html>
