<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task3</title>
</head>

<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Вивести таблицю з одним рядком і 7 стовпцями.
	</p>
	<hr>
	<script>

		document.write(`
		   <table border="2px">
				<tr>
			`)
		for (let i = 1; i <= 7; i++) {
			document.write(`<th>${i}</th>`)
		}
		document.write(`
		      </tr>
		   </table>
			`)

	</script>
</body>

</html>
