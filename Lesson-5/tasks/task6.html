<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task6</title>
</head>

<body>
	<h1>
		Задача №6
	</h1>
	<p>
		Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
	</p>
	<hr>
	<script>
		let counter = 1
		document.write(`<div style="display: flex; gap: 30px;">`)
		for (let z = 0; z < 3; z++) {
			document.write(`
		   <table border="2px">
			`)
			for (let i = 0; i < 3; i++) {
				document.write(`<tr>`)
				for (let y = 0; y < 3; y++) {
					document.write(`<td>${counter}</td>`)
					counter += 1
				}
				document.write(`</tr>`)
			}
			document.write(`
		   </table>
			`)
		}
		document.write(`</div>`)

	</script>
</body>

</html>
