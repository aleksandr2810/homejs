<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task10</title>
</head>

<body>
	<h1>
		Задача №10
	</h1>
	<p>
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>
	<hr>
	<script>

		const usersFirstNumber = parseInt(prompt('Введіть перше число'))
		const usersSecondNumber = parseInt(prompt('Введіть друге число'))

		let maxNumber, minNumber
		let sum = 0

		if (usersFirstNumber < usersSecondNumber) {
			minNumber = usersFirstNumber
			maxNumber = usersSecondNumber
		}
		else {
			minNumber = usersSecondNumber
			maxNumber = usersFirstNumber
		}

		for (; minNumber <= maxNumber; minNumber++) {
			if (minNumber % 2 !== 0) {
				sum += minNumber
			}
		}
		document.write(`sum : ${sum}`)

	</script>
</body>

</html>
