<body>
	<h1>
		Задача №7
	</h1>
	<p>
		Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
		фіксованим повідомленням).
	</p>
	<hr>
	<script>

		function getCreateTable(tr, td) {
			document.write(`
		   <table border="2px">
			`)
			for (let i = 0; i < tr; i++) {
				document.write(`<tr>`)
				for (let y = 0; y < td; y++) {
					document.write(`<td>фіксоване повідомлення</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`
		   </table>
			`)
		}

		getCreateTable(5, 10)

	</script>
</body>
