<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>
		Задача №2
	</h1>
	<p>
		Створити функцію, яка за номером місяця повертає його назву.
	</p>
	<hr>
	<script>

		function getTimeOfTheYear() {
			let monthNumber = parseInt(prompt('Дайте номер місяця'))
			let result
			switch (monthNumber) {
				case 1: result = "січень"
					break;
				case 2: result = "лютий"
					break;
				case 3: result = "березень"
					break;
				case 4: result = "квітень"
					break;
				case 5: result = "травень"
					break;
				case 6: result = "червень"
					break;
				case 7: result = "Липень"
					break;
				case 8: result = "серпень"
					break;
				case 9: result = "вересень"
					break;
				case 10: result = "жовтень"
					break;
				case 11: result = "листопад"
					break;
				default: result = "грудень"
					break;
			}
			return result
		}

		const res = getTimeOfTheYear()
		document.write(res)
	</script>
</body>

</html>
