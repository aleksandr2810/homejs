<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Task3</title>
</head>

<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>
	<hr>
	<script>

		function isWorkingDay() {
			let result
			let monthNumber = parseInt(prompt('Дайте номер дня'))
			if(monthNumber <= 5) result = "working day"
			else result = "not working day"
			return result
		}

		const res = isWorkingDay()
		document.write(res)
	</script>
</body>

</html>
