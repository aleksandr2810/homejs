<body>
	<h1>
		Задача №11
	</h1>
	<p>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних
		показів температури.
	</p>
	<hr>
	<script>

		function getAverageValueOfPositiveTemperatures() {
			const numberOfTemperatureReadings = parseInt(prompt('Введіть кількість показників температури'))
			let sum = 0
			let counter = 0
			for (let i = 1; i <= numberOfTemperatureReadings; i++) {
				let temperatureReadings = parseInt(prompt(`Введіть ${i} показник температури`))
				if (temperatureReadings > 0) {
					sum += temperatureReadings
					counter++
				}
			}
			const averageValue = sum / counter
			return averageValue
		}
		let result = getAverageValueOfPositiveTemperatures()
		document.write(`Середнє значення для додатних показів температури: ${result}`)

	</script>
</body>
