<head>

<body>
	<h1>
		Задача №1
	</h1>
	<p>
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>
	<hr>
	<script>

		function getTimeOfTheYear() {
			let monthNumber = parseInt(prompt('Дайте номер місяця'))
			let result
			switch (monthNumber) {
				case 1:
				case 2:
				case 12: result = "winter"
					break;
				case 3:
				case 4:
				case 5: result = "spring"
					break;
				case 6:
				case 7:
				case 8: result = "summer"
					break;

				default: result = "autumn"
					break;
			}
			return result
		}

		const res = getTimeOfTheYear()
		document.write(res)
	</script>
</body>

</html>
