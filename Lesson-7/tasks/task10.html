<body>
	<h1>
		Задача №10
	</h1>
	<p>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
		показів температури.
	</p>
	<hr>
	<script>

		function getNumberOfNegativeTemperatureReadings() {
			const numberOfTemperatureReadings = parseInt(prompt('Введіть кількість показників температури'))
			let counter = 0
			for (let i = 1; i <= numberOfTemperatureReadings; i++) {
				let temperatureReadings = parseInt(prompt(`Введіть ${i} показник температури`))
				if (temperatureReadings < 0) counter++
			}
			return counter
		}

		let result = getNumberOfNegativeTemperatureReadings()
		document.write(`Кількість від’ємних показів температури: ${result}`)

	</script>
</body>
