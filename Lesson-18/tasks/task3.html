<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task3</title>
</head>
<script>

	function oldYears() {
		let born = document.getElementById('born').value
		const currentYear = 2023
		let res = currentYear - born
		document.getElementById('yearOld').innerHTML = res
	}
	window.onload = function () {
		document.getElementById('born').onchange = oldYears
	}

</script>

<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Користувач задає рік народження. Визначити кількість років користувача.
	</p>
	<hr>
	<label>Напишить свій рік народження<input id="born" value=""></label><br>
	<hr>
	<div>Вам <span id="yearOld"></span> років</div>
</body>

</html>
