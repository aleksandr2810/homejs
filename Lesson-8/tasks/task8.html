<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task8</title>
</head>

<body>
	<h1>
		Задача №8
	</h1>
	<p>
		Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
		значеннями від -500 до 500). Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться).
		Знаходити сумарний виграш.
	</p>
	<hr>
	<script>

		function inputArray(itemsNumber) {

			let arr = []
			let userArr = 0
			for (let i = 0; i < itemsNumber; i++) {
				let randomNumber = 1 + Math.floor(((Math.random() < 0.5) ? -1 : 1) * Math.random() * 500)
				arr.push(randomNumber)
			}
			for (let y = 0; ; y++) {
				let user = parseFloat(prompt(`Введіть  номер елемента від 1 до ${itemsNumber}`))
				if (user) userArr += arr[user - 1] 
				else 
				break
			}
			return userArr
		}
		let result = inputArray(10)
		document.write(`Сумарний виграш : ${result}`)

	</script>
</body>

</html>
