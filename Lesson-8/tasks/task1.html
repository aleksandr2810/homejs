<body>
	<h1>
		Задача №1
	</h1>
	<p>
		Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
		(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
		трійка)).
	</p>
	<hr>
	<script>

		function getStudentPerformance(...gradesAtSchool) {
			let sum = 0
			for (let i = 0; i < gradesAtSchool.length; i++) {
				sum += gradesAtSchool[i]
			}
			let averageRating = sum / gradesAtSchool.length

			let result = "відмінник"
			for (let i = 0; i < gradesAtSchool.length; i++) {
				if (gradesAtSchool[i] === 4)
					result = "хорошист"
				else if (gradesAtSchool[i] === 3) {
					result = "трійочник"
					break
				}
				else if (gradesAtSchool[i] === 2) {
					result = "двійочник"
					break
				}
			}
			return [result, averageRating]
		}

		let res = getStudentPerformance(5, 3, 4, 5)
		document.write(`${res[0]} , Середній бал : ${res[1]}`)

	</script>
</body>
