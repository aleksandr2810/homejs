<body>
	<h1>
		Задача №5
	</h1>
	<p>
		Дано послідовність оцінок учня. Підрахувати кількість:
		1) двійок
		2) кількість хороших оцінок (добре, відмінно);
		3) кількість оцінок, які нижче середнього.
	</p>
	<hr>
	<script>

		function calculateStudentGrades(...arr) {
			let countWto = 0
			let countwell = 0
			let countNotWell = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === 2) countWto++
				if(arr[i] === 4 || arr[i] === 5) countwell++
				if(arr[i] < 3) countNotWell++
			}
			let result = [countWto, countwell, countNotWell]
			return result
		}

		let resultMix = calculateStudentGrades(4, 2, 3, 5, 5, 1, 3, 4)
		
		document.write(`Кількість двійок : ${resultMix[0]}, кількість хороших оцінок : ${resultMix[1]}, кількість оцінок, які нижче середнього : ${resultMix[2]}`)
	</script>
