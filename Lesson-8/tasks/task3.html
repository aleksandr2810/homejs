<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>
	<hr>
	<script>

		const namesStudents = ['Валера', 'Іван', 'Настя', 'Коля', 'Саша', 'Іван']

		function numbersNameIvan(arr) {
			let count = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === 'Іван') count++
			}
			return count
		}

		const result = numbersNameIvan(namesStudents)
		document.write(`Ім’я «Іван» зустрічається : ${result} разів`)
	</script>
</body>
