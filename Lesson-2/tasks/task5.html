<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task5</title>
</head>
<body>
	<h1>
		Задача №5
	</h1>
	<p>
		Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. 
	</p>
	<hr>
	<script>
		// Вводимо необхідні данні
		let centimeter = parseInt(prompt('Введіть довжину у сантиметрах', '0'))
		//Знаходимо результат
		let meter = centimeter * 0.01
		let kilometer = centimeter * 0.00001
		// Віводимо результат
		document.write(`
		метри = ${meter} <br>
		Кілометри = ${kilometer}
		`)
	</script>
</body>
</html>
