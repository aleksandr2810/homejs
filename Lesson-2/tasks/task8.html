<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<h1>
		Задача №8
	</h1>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6). 
	</p>
	<hr>
	<script>
		//Знаходимо результат
		let someMonth = Math.floor(Math.random() * 12)
		let someDay = Math.floor(Math.random() * 6)
		let sum = someMonth + someDay
		// Віводимо результат
		document.write(`
		Місяц = ${someMonth} <br>
		День = ${someDay} <br>
		Сумма = ${sum}
		`)
	</script>
</body>
