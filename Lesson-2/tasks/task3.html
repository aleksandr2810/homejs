<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task3</title>
</head>
<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років. 
	</p>
	<hr>
	<script>
		// Вводимо необхідні данні
		let birth = parseInt(prompt('Введіть рік народження', '0'))
		let yearToday = parseInt(prompt('Введіть свій поточний рік', '0'))
		//Знаходимо результат
		let old = yearToday - birth
		// Віводимо результат
		document.write(`
		Кількість років = ${old}
		`)
	</script>
</body>
</html>
