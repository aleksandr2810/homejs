<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task4</title>
</head>
<body>
	<h1>
		Задача №4
	</h1>
	<p>
		Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості). 
	</p>
	<hr>
	<script>
		// Вводимо необхідні данні
		let price = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
		let amount = parseInt(prompt('Введіть кількість товару', '0'))
		let percent = 5
		//Знаходимо результат
		let totalCost = price * amount
		let percentTotalCost = totalCost / 100 * percent
		// Віводимо результат
		document.write(`
		Общая стоимость = ${totalCost} <br>
		ПДВ 5% = ${percentTotalCost}
		`)
	</script>
</body>
</html>
