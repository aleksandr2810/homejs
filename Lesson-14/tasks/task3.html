<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
	</p>
	<hr>
	<script>

		let userDate = {
			day: 23,
			month: 5,
			year: 2023,
		}

		function getYear(userDate, N) {
			let sumMonth = N + userDate.month - 1
			let numYear = Math.floor(sumMonth / 12)
			let newYear = userDate.year + numYear
			return newYear
		}
		const N = parseInt(prompt('N='))
		const yearWillBe = getYear(userDate, N)
		alert(`Через місяців ${N} буде рік : ${yearWillBe}`)

	</script>
</body>
