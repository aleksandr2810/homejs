<body>
	<h1>
		Задача №8
	</h1>
	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>
	<hr>
	<script>

		const arrayNumberAuto = [['a',1,0,0,0,'s'], ['s',1,2,0,0,'s'], ['a',3,0,0,0,'q'], ['r',2,0,0,0,'d'], ['a',5,0,0,0,'r']]

		function getNewArrayNumberAuto(arr) {
			const newArrayNumberAuto = arr.filter((el, i) => arr[i][0] === 'a'
				)
			return newArrayNumberAuto
		}
		const res = getNewArrayNumberAuto(arrayNumberAuto)
		console.log(res)

	</script>
