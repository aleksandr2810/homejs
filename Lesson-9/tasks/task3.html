<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<h1>
		Задача №3
	</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця масиву заповнені 7-ками.
	</p>
	<hr>
	<script>

		let user = parseFloat(prompt('Введіть кількість елементів'))

		function getArray(amountOfElements) {
			let array = new Array(amountOfElements).fill(1, 0, 5).fill(7, 5)
			return array
		}

		let res = getArray(user)
		console.log(res)

	</script>
</body>

</html>
