<body>
	<h1>
		Задача №7
	</h1>
	<p>
		Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
	</p>
	<hr>
	<script>

		const arrayPrice = [1000, 12, 3000, 2000, 5000, 20, 400, 9000]

		function discountPercent30(arr) {
			arr.forEach((el, i, baseArr) => {
				if (el > 1000) baseArr[i] = el - el*0.3
			})
			return arr
		}
		const res = discountPercent30(arrayPrice)
		console.log(res)

	</script>
