<body>
	<h1>
		Задача №5
	</h1>
	<p>
		Дано масив елементів. Знайти добуток додатних елементів
	</p>
	<hr>
	<script>

		const arrayElement = [3, -12, 3, -2, 1, 2, 1, -5]

		function getElemMultiplicationPositive(arr) {
			let multiplicPositive = 1
			for (let i of arr) {
				if (i > 0)
				multiplicPositive*= i
			}
			return multiplicPositive
		}
		const res = getElemMultiplicationPositive(arrayElement)
		console.log(res)

	</script>
