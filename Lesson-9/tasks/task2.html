<body>
	<h1>
		Задача №2
	</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
		7-ками.
	</p>
	<hr>
	<script>

		let user = parseFloat(prompt('Введіть кількість елементів'))

		function getArray(amountOfElements) {
			let array = new Array(amountOfElements)
			let halfElement = array.length/2
			array.fill(1,0,halfElement).fill(7,halfElement)
			
			return array
		}

		let res = getArray(user)
		console.log(res)

	</script>
</body>
