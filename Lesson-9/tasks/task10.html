<body>
	<h1>
		Задача №10
	</h1>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>
	<hr>
	<script>

		const arrayPrice = [100, 150, 200, 250]

		function getTaxNewArray(arr) {
			const newArrayTax = arr.map(el => el * 0.2
			)
			return newArrayTax
		}
		const res = getTaxNewArray(arrayPrice)
		console.log(res)

	</script>
</body>
