<body>
	<h1>
		Задача №1
	</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
		нулями.
	</p>
	<hr>
	<script>

		let user = parseFloat(prompt('Введіть кількість елементів'))

		function getArrayWithZeros(amountOfElements) {
			let arrayWithZeros = new Array(amountOfElements).fill(0)
			return arrayWithZeros
		}

		let res = getArrayWithZeros(user)
		console.log(res)

	</script>
