<body>
	<h1>
		Задача №4
	</h1>
	<p>
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>
	<hr>
	<script>

		const arrayElement = [23, 123, 456, 32, 100, 678, 4, 765]

		function getArrayElemMore100(arr) {
			for (let i of arr) {
				if (i > 100)
					document.write(`${i}, `)
			}
		}
		getArrayElemMore100(arrayElement)



	</script>
</body>
