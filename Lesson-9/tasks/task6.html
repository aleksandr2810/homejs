<body>
	<h1>
		Задача №6
	</h1>
	<p>
		Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
	</p>
	<hr>
	<script>

		const arrayElement = [3, -12, 3, -2, 5, 2, 4, -5]

		function getChangeArray(arr) {
			arr.forEach((el, i, baseArr) => {
				if (el > baseArr[0]) baseArr[i] = el * 2
			})
			return arr
		}
		const res = getChangeArray(arrayElement)
		console.log(res)

	</script>
