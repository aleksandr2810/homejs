<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task2</title>
</head>

<body>
	<h1>
		Задача №2
	</h1>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей.
		Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>
	<hr>
	<script>
		// Вводимо необхідні данні
		let priceProduct = parseFloat(prompt('Введите ціну товару', '0'))
		let amountOfMoney = parseInt(prompt('Скільки у вас грошей?', '0'))
		let lotteryPrice = 4
		let result
		//Знаходимо результат
		let balanceAfterPurchase = amountOfMoney - priceProduct
		if (amountOfMoney < priceProduct)
			result = 'Вибачте у вас не достатньо грошей'
		else if (balanceAfterPurchase >= lotteryPrice)
			result = 'Ви маєте можливість купити лотерею за 4 гривні'
		else
			result = 'У вас достатньо грошей'
		// Виводимо результат
		document.write(result)
	</script>
</body>

</html>
