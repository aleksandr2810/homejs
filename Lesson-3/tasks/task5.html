<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task5</title>
</head>
<body>
	<h1>
		Задача №5
	</h1>
	<p>
		З клавіатури вводиться назва категорії водія
		(А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		Вивести на екран назву транспортного засобу, яким він може керувати. 
	</p>
	<hr>
	<script>
		// Вводимо необхідні данні
		let driverCategory = prompt('Введите категорію водія', 'A or B or C').toUpperCase()
		let result
			//Знаходимо результат
		if(driverCategory === 'A')
		result = 'Мотоцикл'
		else
		if(driverCategory === 'B')
		result = 'Легковий автомобіль'
		else
		if(driverCategory === 'C')
		result = 'Вантажний автомобіль'
		// Віводимо результат
		document.write(`Ваш транспортний засіб : ${result}`)
	</script>
</body>
</html>
